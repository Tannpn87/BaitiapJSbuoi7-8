<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 7-8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Bài tập JS buổi 7-8</h1>

      <!-- Input Section -->
      <div class="mb-3">
        <label for="numberInput" class="form-label">Nhập số nguyên:</label>
        <input type="number" class="form-control" id="numberInput" />
        <button class="btn btn-primary mt-2" onclick="addNumber()">
          Thêm số vào mảng
        </button>
      </div>

      <!-- Display Array -->
      <div class="mb-3">
        <h5>Mảng hiện tại:</h5>
        <p id="arrayDisplay">[]</p>
      </div>

      <!-- Functions Section -->
      <div class="mb-3">
        <h5>Chọn chức năng:</h5>
        <div class="list-group">
          <button
            class="list-group-item list-group-item-action"
            onclick="calculateSum()"
          >
            1. Tổng các số dương trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="countPositiveNumbers()"
          >
            2. Đếm số dương trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="findSmallestNumber()"
          >
            3. Tìm số nhỏ nhất trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="findSmallestPositiveNumber()"
          >
            4. Tìm số dương nhỏ nhất trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="findLastEvenNumber()"
          >
            5. Tìm số chẵn cuối cùng trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="swapPositions()"
          >
            6. Đổi chỗ 2 giá trị trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="sortArray()"
          >
            7. Sắp xếp mảng theo thứ tự tăng dần
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="findFirstPrimeNumber()"
          >
            8. Tìm số nguyên tố đầu tiên trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="compareRealNumbers()"
          >
            9. Kiểm tra số thực trong mảng
          </button>
          <button
            class="list-group-item list-group-item-action"
            onclick="comparePositiveNegative()"
          >
            10. So sánh số lượng số dương và âm
          </button>
        </div>
      </div>

      <!-- Result Section -->
      <div>
        <h5>Kết quả:</h5>
        <p id="resultDisplay"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
